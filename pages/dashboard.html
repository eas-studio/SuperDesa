<!-- pages/dashboard.html -->

<!-- Judul Halaman -->
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
    <p class="text-gray-500 mt-1">Ringkasan data penting dalam sistem.</p>
</div>

<!-- Kartu Statistik -->
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    <!-- Total Penduduk -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <i class="fas fa-users fa-3x text-indigo-600"></i>
        <div class="ml-6">
            <p class="text-gray-500 text-sm">Total Penduduk</p>
            <p id="total-penduduk" class="text-2xl font-bold text-gray-800">0</p>
        </div>
    </div>
    
    <!-- Total Surat Tercetak -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <i class="fas fa-file-invoice fa-3x text-green-600"></i>
        <div class="ml-6">
            <p class="text-gray-500 text-sm">Surat Tercetak</p>
            <p id="total-surat" class="text-2xl font-bold text-gray-800">0</p>
        </div>
    </div>
    
    <!-- Jenis Surat -->
    <div class="bg-white p-6 rounded-lg shadow-md flex items-center">
        <i class="fas fa-folder-open fa-3x text-yellow-600"></i>
        <div class="ml-6">
            <p class="text-gray-500 text-sm">Jenis Template Surat</p>
            <p id="total-template" class="text-2xl font-bold text-gray-800">0</p>
        </div>
    </div>
</div>

<!-- Tabel Aktivitas Terakhir -->
<div class="mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Aktivitas Surat Terakhir</h2>
    <div class="overflow-x-auto">
        <table class="w-full text-left">
            <thead>
                <tr class="border-b bg-gray-50">
                    <th class="p-4 text-sm font-semibold text-gray-600">Nama Surat</th>
                    <th class="p-4 text-sm font-semibold text-gray-600">Nama Warga</th>
                    <th class="p-4 text-sm font-semibold text-gray-600">Tanggal</th>
                    <th class="p-4 text-sm font-semibold text-gray-600 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="aktivitas-surat-body">
                <!-- Data akan dimuat oleh JavaScript -->
            </tbody>
        </table>
    </div>
</div>
